    <script src="localstorage.js">
    <section class="form_container shift_container">
            <form action="Shifts.html" class="shift_form" id="addshift">
                <h2>
                    Add Shift
                </h2>
                <section class="inputs_container">
                    <div class="input-field">
                        <select name="Shift For:" id="job">
                            <option value="">option1</option>
                            <option value="">option2</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="date" id="startDate" class="user" required />
                        <label for="date" class="user" id="startDate"><div class="text">Start Date</div></label>
                    </div>
                    <div class="input-field">
                        <input type="time" id="startTime" class="user" required />
                        <label for="time" class="user" id="startTime"><div class="text">Start Time</div></label>
                    </div>
                    <div class="input-field">
                        <input type="date" id="endDate" class="user" required />
                        <label for="date" class="user" id="endDate"><div class="text">End Date</div></label>
                    </div>
                    <div class="input-field">
                        <input type="time" id="endTime" class="user" required />
                        <label for="time" class="user" id="endTime"><div class="text">End Time</div></label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="pay" class="user" required />
                        <label for="number" class="user" id="pay"><div class="text">Pay</div></label>
                    </div>
                    
                </section>
                <input type="reset" value="Cancel" />
                <input type="submit" value="Add Shift" id="addShiftButton"/>
                
            </form>
            <ul id="shifts"></ul>
        </section>
